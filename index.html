<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employee Data</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8ea7e85408.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Employees Data Management System</h1>
      <div class="buttons-container">
        <button id="createBtn">Add Employee</button>
      </div>

      <!-- The Table -->

      <table id="employeeTable">
        <thead>
          <tr>
            <th>
              Employee ID
              <span id="_employeeId" class="icond">
                <i class="fa-solid fa-arrow-up"></i>
              </span>
            </th>
            <th>
              First Name
              <span id="_firstName" class="icond">
                <i class="fa-solid fa-arrow-up"></i>
              </span>
            </th>
            <th>
              Last Name
              <span id="_lastName" class="icond">
                <i class="fa-solid fa-arrow-up"></i>
              </span>
            </th>
            <th>
              Email ID
              <span id="_email" class="icond">
                <i class="fa-solid fa-arrow-up"></i>
              </span>
            </th>
            <th>
              Contact No.
              <span id="_contactNumber" class="icond">
                <i class="fa-solid fa-arrow-up"></i>
              </span>
            </th>
            <th>
              Position
              <span id="_position" class="icond">
                <i class="fa-solid fa-arrow-up"></i>
              </span>
            </th>

            <th>
              <!-- <i
                class="fa-solid fa-circle-arrow-down"
                style="padding-left: 2px"
              ></i> -->
            </th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- The Create modal -->

    <div id="myModal" class="modal">
      <div class="modal-content">
        <h2 style="padding-left: 100px">Enter Data</h2>

        <form id="modalForm">
          <div class="createModalFields">
            <label for="CreateModalEmployeeId" class="createModalitems"
              >Employee ID <span style="color: red">*</span></label
            >
            <input
              class="createModalitems"
              type="number"
              id="CreateModalEmployeeId"
              name="CreateModalEmployeeId"
              required
              style="left: 11px"
            />

            <label for="CreateModalFirstName" class="createModalitems"
              >First Name <span style="color: red">*</span></label
            >&nbsp;&nbsp;
            <input
              class="createModalitems"
              type="text"
              id="CreateModalFirstName"
              name="CreateModalFirstName"
              required
              style="left: 18px"
            />
            <label for="CreateModalLastName" class="createModalitems"
              >Last Name &emsp14;&emsp;&emsp14;
            </label>
            <input
              type="text"
              id="CreateModalLastName"
              name="CreateModalLastName"
              class="createModalitems"
              style="left: 11px"
            />

            <label for="CreateModalEmail" class="createModalitems"
              >Email &emsp;&emsp;
            </label>
            <input
              type="email"
              oninvalid="this.setCustomValidity('Enter a valid email address')"
              oninput="this.setCustomValidity('')"
              title="Enter a valid email address"
              id="CreateModalEmail"
              name="CreateModalEmail"
              class="createModalitems"
              style="left: 35px"
            />

            <label for="CreateModalContactNumber" class="createModalitems"
              >Contact Number
            </label>
            <input
              type="number"
              id="CreateModalContactNumber"
              name="CreateModalContactNumber"
              class="createModalitems"
              style="left: 3px"
            />

            <label for="CreateModalPosition" class="createModalitems"
              >Position
            </label>
            <input
              type="text"
              id="CreateModalPosition"
              name="CreateModalPosition"
              class="createModalitems"
              style="left: 57px"
            />
          </div>

          <div style="padding-top: 10px; padding-left: 57px">
            <button type="submit" id="submitModal">Submit</button>
            <button type="button" id="cancelModal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <!-- The Update modal -->

    <div id="updateModal" class="modal">
      <div class="modal-content">
        <h2 style="padding-left: 90px">Update Record</h2>

        <form id="updateModalForm">
          <div class="createModalFields">
            <label for="UpdateModalEmployeeId" class="createModalitems"
              >Employee ID <span style="color: red">*</span></label
            >
            <input
              class="createModalitems"
              type="number"
              id="UpdateModalEmployeeId"
              name="UpdateModalEmployeeId"
              required
              style="left: 11px; opacity: 70%"
              readonly
            />

            <label for="UpdateModalFirstName" class="createModalitems"
              >First Name <span style="color: red">*</span></label
            >&nbsp;&nbsp;
            <input
              class="createModalitems"
              type="text"
              id="UpdateModalFirstName"
              name="UpdateModalFirstName"
              required
              style="left: 18px"
            />
            <label for="UpdateModalLastName" class="createModalitems"
              >Last Name &emsp14;&emsp;&emsp14;
            </label>
            <input
              type="text"
              id="UpdateModalLastName"
              name="UpdateModalLastName"
              class="createModalitems"
              style="left: 11px"
            />

            <label for="UpdateModalEmail" class="createModalitems"
              >Email &emsp;&emsp;
            </label>
            <input
              type="email"
              oninvalid="this.setCustomValidity('Enter a valid email address')"
              oninput="this.setCustomValidity('')"
              title="Enter a valid email address"
              id="UpdateModalEmail"
              name="UpdateModalEmail"
              class="createModalitems"
              style="left: 35px"
            />

            <label for="UpdateModalContactNumber" class="createModalitems"
              >Contact Number
            </label>
            <input
              type="tel"
              id="UpdateModalContactNumber"
              name="UpdateModalContactNumber"
              class="createModalitems"
              style="left: 3px"
            />

            <label for="UpdateModalPosition" class="createModalitems"
              >Position
            </label>
            <input
              type="text"
              id="UpdateModalPosition"
              name="UpdateModalPosition"
              class="createModalitems"
              style="left: 57px"
            />
          </div>

          <div style="padding-top: 10px; padding-left: 57px">
            <button type="submit" id="submitUpdateModal">Save</button>
            <button type="button" id="cancelUpdateModal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <!-- The Delete modal -->

    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h2 style="padding-left: 120px">Delete Record</h2>
        <p id="deleteModalMessage"></p>
        <div style="padding-top: 10px; padding-left: 80px">
          <button type="button" id="confirmDeleteModal">Confirm</button>
          <button type="button" id="cancelDeleteModal">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
